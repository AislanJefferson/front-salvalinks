<ion-menu [content]="content" side="left">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-list>
        <!--<button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
            <ion-icon name="add-circle"></ion-icon> {{p.title}}
        </button>-->
        <button menuClose ion-item (click)="nav.setRoot(pages.inserirLink)">
            <ion-icon name="add" color="primary"></ion-icon> Inserir Link
          </button>
          <button menuClose ion-item (click)="nav.setRoot(pages.lista)">
            <ion-icon name="list" color="primary"></ion-icon> Links/Grupos
          </button>
          <button menuClose ion-item (click)="nav.setRoot(pages.perfil)">
            <ion-icon name="person" color="primary"></ion-icon> Perfil
          </button>
          <button menuClose ion-item (click)="nav.setRoot(pages.configuracoes)">
            <ion-icon name="settings" color="primary"></ion-icon> Configurações
          </button>
          <button menuClose ion-item (click)="nav.setRoot(pages.sair)">
            <ion-icon name="log-out" color="danger"></ion-icon> Sair
          </button>
          
      </ion-list>
    </ion-content>
  
  </ion-menu>
  
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
