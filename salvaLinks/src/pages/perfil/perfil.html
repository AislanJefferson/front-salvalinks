<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-avatar class="profile-picture">
    <img src="">
  </ion-avatar>

  <h4 class="profile-item"> {{nome}}</h4>
  
  

  <div class="profile-info">
    
    <ion-item>
      <ion-label position="floating">New Password?</ion-label>
      <ion-input [(ngModel)]="newpassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Enter old password</ion-label>
      <ion-input [(ngModel)]="password"></ion-input>
    </ion-item>


  </div>
</ion-content>
