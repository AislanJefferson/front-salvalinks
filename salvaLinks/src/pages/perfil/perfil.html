  <h4 class="profile-item"> {{nome}}</h4>
  <h5 class="profile-item2"> Você já salvou {{links}} links.</h5>

  <div class="profile-info">

    <ion-list>
      <ion-item>
        <ion-label stacked>Renomear</ion-label>
        <ion-input type="text" name="name" placeholder="Novo Nome" [(ngModel)]="model.name"></ion-input>
      </ion-item>

      <div class="botao2">
        <button ion-button block [disabled]="!model.name" (click)="renomearUsuario()" id="botao">RENOMEAR</button>
      </div>

    </ion-list>

    <ion-list>
      <ion-item>
        <ion-label stacked>Mudar Senha</ion-label>
        <ion-input position="floating" type="password" name="newpassword" placeholder="Nova Senha"
          [(ngModel)]="model.newpassword"></ion-input>
        <ion-input position="floating" type="password" name="newpassword2" placeholder="Repita Nova Senha"
          [(ngModel)]="confirmation"></ion-input>
        <ion-input type="password" name="password" placeholder="Senha Atual" [(ngModel)]="model.password"></ion-input>
      </ion-item>


    </ion-list>
    <div class="botao">
      <button ion-button block [disabled]="!model.password || !model.newpassword || model.newpassword != confirmation"
        (click)="mudarSenha()" id="botao">MUDAR</button>
    </div>


  </div>
