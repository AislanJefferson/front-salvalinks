

<ion-content padding>

  <div class="img">
    <img src="assets/imgs/logo.png">
  </div>

  <div>
    <p id="titulo" padding>CRIE UMA CONTA</p>
  </div>
  
  <ion-list padding>
    <ion-item>
        <ion-label inline class="entrada">Nome</ion-label>
        <ion-input type="text" name="name" [(ngModel)]="model.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label inline class="entrada">E-mail</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="model.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label inline class="entrada">Senha</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="model.password"></ion-input>
    </ion-item>
  </ion-list>
  
  <div class="botao">
    <button ion-button block (click)="cadastrarUsuario()" id="botao">CADASTRAR</button>
  </div>
  
  <div class="link">
    <p class="login">JÃ¡ possui uma conta?<a class="login" (click)="irParaLogin()"> Login</a></p>
  </div>

</ion-content>
