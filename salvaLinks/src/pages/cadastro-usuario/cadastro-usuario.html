<ion-content padding>

  <div class="img">
    <img src="assets/imgs/logo.png">
  </div>

  <div>
    <p id="titulo" padding>CRIE UMA CONTA</p>
  </div>

  <ion-list padding>
    <ion-item>
      <ion-input type="text" name="name" placeholder="Nome" [(ngModel)]="model.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" name="email" placeholder="E-mail" [(ngModel)]="model.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" name="password" placeholder="Senha" [(ngModel)]="model.password"></ion-input>
    </ion-item>
  </ion-list>

  <div class="botao">
    <button ion-button block [disabled]="!model.name||!model.email||!model.password" (click)="cadastrarUsuario()"
      id="botao">CADASTRAR</button>
  </div>

  <div class="link">
    <p class="alternativo">JÃ¡ possui uma conta?<a class="alternativo" (click)="irParaLogin()"> Login</a></p>
  </div>

</ion-content>
