<ion-content padding>

  <div class="img">
    <img id="logo" src="assets/imgs/logo.png">
  </div>

  <div>
    <p id="titulo" padding>LOGIN</p>
  </div>

  <ion-list padding>

    <ion-item>
      <ion-input type="text" name="email" placeholder="E-mail" [(ngModel)]="model.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" name="password" placeholder="Senha" [(ngModel)]="model.password"></ion-input>
    </ion-item>
  </ion-list>

  <div class="botao">
    <button ion-button block [disabled]="!model.email||!model.password" (click)="loginUsuario()"
      id="botao">Entrar</button>
  </div>

  <div class="link" padding>
    <a class="alternativo" (click)="irParaRedefinir()">Esqueceu a senha?</a>
    <p class="alternativo">NÃ£o possui uma conta? <a class="alternativo" (click)="irParaCadastro()">Cadastre-se</a></p>
  </div>

</ion-content>
