<ion-content padding>

  <div class="img">
    <img src="assets/imgs/logo.png">
  </div>

  <div>
    <p id="titulo" padding>LOGIN</p>
  </div>

  <ion-list padding>

    <ion-item>
      <ion-label inline class="entrada">E-mail</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="model.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label inline class="entrada">Senha</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="model.password"></ion-input>
    </ion-item>
  </ion-list>

  <div class="botao">
    <button ion-button block [disabled]="!model.email||!model.password" (click)="loginUsuario()"
      id="botao">Entrar</button>
  </div>

  <div class="link">
    <p class="login">NÃ£o possui uma conta?<a class="login" (click)="irParaCadastro()"> Cadastre-se</a></p>
  </div>

</ion-content>
