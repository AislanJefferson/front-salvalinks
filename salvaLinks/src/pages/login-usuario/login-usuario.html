  Ionic pages and navigation.
-->
<ion-content color="primary" padding>

  <h1 text-center>Autenticacao</h1>

  <ion-list>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="model.email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="model.password" required></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block [disabled]="!model.email||!model.password" (click)="loginUsuario()" color="primary">Entrar</button>

</ion-content>
