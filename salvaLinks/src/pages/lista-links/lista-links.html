<ion-content padding>
  
  <ion-list *ngFor="let link of listaLinks">
      <ion-label>Link</ion-label>
      <p>{{link.parmPurchReqName}}</p>
 </ion-list>
 
  <ion-row>
    <ion-col>
      <button ion-button full>Links</button>
    </ion-col>
    <ion-col>
      <button ion-button full color="light" (click)="exibirLinksCadastrados()">Grupos</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item lines="none" text-center>
        <ion-label>Link</ion-label>
      </ion-item>
      <ion-list>
          <ion-item lines="none" text-center *ngFor="let link of listaLinks">
            <ion-label>{{link}}</ion-label>
          </ion-item>
        </ion-list>
    </ion-col>
    <ion-col>
      <ion-item lines="none" text-center>
        <ion-label>Grupo</ion-label>
      </ion-item>
      <ion-list>
          <ion-item lines="none" text-center>
            <ion-label>Grupo 1</ion-label>
          </ion-item>
      </ion-list>
    </ion-col>
    <ion-col>
      <ion-item lines="none" text-center>
        <ion-label>Classificação</ion-label>
      </ion-item>
      <ion-list>
          <ion-item lines="none" text-center>
            <ion-label>8</ion-label>
          </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

</ion-content>
