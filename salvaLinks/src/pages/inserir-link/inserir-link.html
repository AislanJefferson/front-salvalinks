<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Adicionar Link</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="img">
    <img src="assets/imgs/logo.png">
  </div>

  <div></div>
  <ion-list>

    <ion-item>

      <ion-label stacked>Link*</ion-label>
      <ion-input type="http" name="href" placeholder="Link a ser adicionado" [(ngModel)]="model.href" required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Título</ion-label>
      <ion-input type="text" name="name" placeholder="Título do link (opcional)" [(ngModel)]="model.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Relevância</ion-label>
      <ion-select [(ngModel)]="model.importance">
        <ion-option value="alta">Alta</ion-option>
        <ion-option value="normal">Normal</ion-option>
        <ion-option value="baixa">Baixa</ion-option>
      </ion-select>
    </ion-item>

    <ion-item showWhen="android">
      <ion-label stacked>
        Tempo para notificação
      </ion-label>
      <ion-range min="0" max="120" pin="true" [(ngModel)]="model.tempo" color="secondary">
        <ion-label range-left>Agora</ion-label>
        <ion-label range-right>2 horas</ion-label>
      </ion-range>
    </ion-item>

    <div class="botao">
      <button ion-button [disabled]="!model.href" block (click)="inserirLink()" id="botao">ADICIONAR</button>
    </div>


  </ion-list>

</ion-content>
