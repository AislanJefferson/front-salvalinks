<ion-header>
  <ion-navbar>
    <ion-title>inserir-link</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Link</ion-label>
      <ion-input type="http" name="href" placeholder="Link a ser inserido" [(ngModel)]="model.href" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Título</ion-label>
      <ion-input type="text" name="name" placeholder="Título do link" [(ngModel)]="model.name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Classificações</ion-label>
      <ion-input type="text" name="importance" placeholder="Classificação do link" [(ngModel)]="model.importance" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Tipo</ion-label>
      <ion-input type="text" name="type" placeholder="Tipo do link" [(ngModel)]="model.type" required></ion-input>
    </ion-item>
    

    <button ion-button block (click)="inserirLink()">Salvar</button>

  </ion-list>

</ion-content>
