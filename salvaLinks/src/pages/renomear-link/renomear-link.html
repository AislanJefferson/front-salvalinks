<ion-header>
  <ion-navbar>
    <ion-title>Renomear Link</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="img">
    <img id="logoNome" src="assets/imgs/logoNome.jpg">
  </div>

  <div>
    <p class="paragrafo2" padding>Renomear {{nomeAtual}}</p>
  </div>

  <ion-list>
    <ion-item>
      <ion-label stacked>Título</ion-label>
      <ion-input type="text" name="name" placeholder="Novo Título do Link" [(ngModel)]="model.name"></ion-input>
    </ion-item>

    <div class="botao">
      <button ion-button block (click)="renomearLink()" id="botao">RENOMEAR</button>
    </div>

  </ion-list>

</ion-content>
